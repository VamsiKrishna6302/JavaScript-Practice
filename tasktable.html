<html>
    <body>
        <input id="number" />
        <button onclick="addNumbers()">Print Multiplication table</button>
        <div id="result">
        <script>
            function addNumbers() {
                var number;
                var result = "";
                number = (document.getElementById("number").value);
                for(var i = 1; i<= 10; i++){
                    result = result + "<p>"+number + "*" + i + "=" + number * i+"</p>";
                    document.getElementById("result").innerHTML = result;
                }
               
            }
        </script>
    </body>
</html>
