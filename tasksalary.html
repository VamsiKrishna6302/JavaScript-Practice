<html>
    <body>
    name:<input type="text"  id="1"value="vamsi">
    salary:<input  id="2">
    <button type="button" onclick="myfunction()">calculate</button>
    <p id="3"></p>
    <script>
        function myfunction(){
            var sal=Number(document.getElementById("2").value);
            if(sal>10000){
                k=((15/100)*sal)
                s=k+sal
                document.getElementById("3").innerHTML="salary: "+sal+"  bonus 15% "+k+" total "+Number(k)+Number(sal)
            }
            else{
                var l=((5/100)*sal)
                n=l+sal
                document.getElementById("3").innerHTML="salary: "+sal+" bonus 5% "+l+" total "+n
            }
        }    
    </script>
    </body>
</html>
