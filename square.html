<html>
    <body>
        <input type="number" id="1" >
        <button type="button" onclick="vamsi()" >click me </button>
        <div id="2"></div>
        <script>
            result=""
            function vamsi(){
                var number=document.getElementById("1").value
                for(i=0;i<=10;i++){
                    result=result+
                    "<p>"+number+"*"+i+"="+number*i+"</p>"
                }
                document.getElementById("2").innerHTML=result;
            }

        </script>

    </body>
</html>
