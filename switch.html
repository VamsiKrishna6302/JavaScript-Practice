<html>
    <body>
        <p id="vamsi"></p>
        <script>
            let day;
            switch(new Date().getDay()){
                case 1:
                    day="monday"
                    break;
                case 2:
                    day="tuesday" 
                    break;
                case 3:
                    day = "wednesday";
                    break;
                case 4:
                    day = "Thursday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case  6:
                    day = "Saturday";
            }
            document.getElementById("vamsi").innerHTML =  day;    
        </script>
    </body>
</html>
